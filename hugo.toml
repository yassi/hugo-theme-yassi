  #   strict = "0"  # Default: 0
  #   reactionsEnabled = "1"  # Default: 1
  #   emitMetadata = "0"  # Default: 0
  #   inputPosition = "top"  # Default: top (options: top, bottom)
  #   theme = "preferred_color_scheme"  # Default: preferred_color_scheme
  #   lang = "en"  # Default: en
  #   loading = "lazy"  # Default: lazy

[[menus.main]]
name = 'Home'
pageRef = '/'
weight = 10

[[menus.main]]
name = 'Posts'
pageRef = '/posts'
weight = 20

[[menus.main]]
name = 'Tags'
pageRef = '/tags'
weight = 30

[[menus.main]]
name = 'Projects'
pageRef = '/projects'
weight = 40

[module]
  [module.hugoVersion]
    extended = false
    min = "0.116.0"
