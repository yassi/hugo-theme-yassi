baseURL = 'https://example.org/'
languageCode = 'en-US'
title = 'My New Hugo Site'

[services]
  [services.googleAnalytics]
    ID = "G-XXXXXXXXXX"  # Your GA4 measurement ID

[outputs]
  home = ["HTML", "RSS", "JSON"]

[params]
  CoverImage = '/images/cover_image.png'
  
  # Search
  enableSearch = false  # Enable/disable site search
  
  # Timeline Starting Point (optional)
  # timelineStart = "ðŸš€ And so it begins..."
  # timelineStartSubText = "Additional context or details..."
  # timelineStartDate = "Jan 2023"
  
  # Giscus Comments Configuration (optional)
  # To enable comments, uncomment and set enabled = true
  # Get your values from https://giscus.app/
  # [params.giscus]
  #   enabled = false
  #   repo = "yourusername/your-comments-repo"
  #   repoId = "R_xxxxxxxxxxxxx"
  #   category = "Announcements"
  #   categoryId = "DIC_xxxxxxxxxxxxx"
