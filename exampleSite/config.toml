baseURL = "https://example.com/"
languageCode = "en-us"
title = "Yassi Theme Example"
theme = "yassi"

buildFuture = true

[params]
  CoverImage = "/images/avatar.svg"
  CoverImageWidth = 150
  
  # Theme Colors
  # Accent color used throughout the theme for interactive elements
  # Controls: site title underline, avatar color, timeline bullets, post summaries,
  # hover states, category/tag badges, word clouds, and project cards
  #accentColor = "#b5221c"  # Red (customized for example)
  #accentColorDark = "#b5221c"  # Red for dark mode
  
  # Project display mode: true for carousel, false for grid
  useProjectCarousel = true
  
  # Social Media Links
  [params.social]
    github = "https://github.com/yourusername"
    twitter = "https://twitter.com/yourusername"
    linkedin = "https://linkedin.com/in/yourusername"
    instagram = "https://instagram.com/yourusername"
  
  # Giscus Comments (optional)
  # Uncomment and configure to enable comments
  # Get your values from https://giscus.app/
  # [params.giscus]
  #   enabled = false
  #   repo = "yourusername/your-comments-repo"
  #   repoId = "R_xxxxxxxxxxxxx"
  #   category = "Announcements"
  #   categoryId = "DIC_xxxxxxxxxxxxx"

[taxonomies]
  tag = "tags"
  category = "categories"

[menu]
  [[menu.main]]
    name = "About"
    url = "/about/"
    weight = 1
  
  [[menu.main]]
    name = "Projects"
    url = "/projects/"
    weight = 2
  
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 3
  
  [[menu.main]]
    name = "Tags"
    url = "/tags/"
    weight = 4
  
  [[menu.main]]
    name = "Categories"
    url = "/categories/"
    weight = 5
